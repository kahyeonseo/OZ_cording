  <body>
    <h1 title="가현서의 프로필 페이지">가 현 서</h1>
    <img 
    src="증명사진.JPG"
    alt="가현서의 증명사진"
    >
    <div id="introduce">
      <p>안녕하세요 21살 가현서라고 합니다.</p>
      <p>서울에서 태어나 분당에서 5년정도 살다가,
        용인으로 넘어와서 지금까지 살고 있습니다</p>
      <p>
        낮잠 자는걸 좋아하고, 친구들과 게임하는 걸 좋아해요. <br>
         주로 롤을 즐겨하고 티어는 부끄럽지만 브론즈입니다.
         6개월동안 잘 부탁드립니다!
        </p>
    </div>
    <hr>
    <div id="funfacts">
      <h2>가현서 이모저모</h2>
      <p>
        1. 생각보다 옷을 못입어서 <strong>항상 같은 옷만</strong> 돌려입어요. <br>
        2. 혼자 노는걸 좋아하지만, 친구들이랑 놀면 <mark>더 신나게</mark> 놀 수 있어요. <br>
        3. 사람 만나는 걸 좋아해서 <em>새로운 사람</em>을 자주 만나는 편이예요. <br>
        4. 전자기기에 관심이 많아요.
      </p>
